<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Create Todo</title>
<!--
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/style.css" />
-->
</head>
<body>
      <h1>Create Todo</h1>
      <!-- Todo入力フォーム Begin -->
      <form id="input-form" v-on:submit.prevent="handleSubmit">
        <div class="input-text">
          <table id="todo-table">
            <tbody id="todo-main">
              <tr>
                <td>Todo名</td>
                <td class="cell-text">
                  <input v-model="todo.text"/>
                </td>
              </tr>
              <tr>
              	<td>優先度</td>
                <td>
                <select id="sort-menu" v-on:change="handleSort">
                  <option value="priority-5">5</option>
                  <option value="priority-4">4</option>
                  <option value="priority-3">3</option>
                  <option value="priority-2">2</option>
                  <option value="priority-1" selected>1</option>
                </select>
                </td>
               </tr>
               <tr>
                 <td>進捗度</td>
                 <td>
                   <input type="range" value="0" min="0" max="100" step="5"
                   oninput="document.getElementById('output1').value=this.value">
                   <output id="output1">0</output>
                 </td>
               </tr>
               <tr>
                 <td>期限</td>
                 <td>
                   <input type="date">
                 </td>
               </tr>
               <tr>
                 <td>想定時間(人日)</td>
                 <td>
                   <input type="number" >
                 </td>
               </tr>
             </tbody>
           </table>
        </div>
        <input type="submit" value="登録">
        <input type="button" value="キャンセル">
      </form>
      <!-- Todo入力フォーム End -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
